<!DOCTYPE html>
<html>
<head>
  <title>mouse event</title>

  <script type="text/javascript">
  function setNewImage()
  {
	document.getElementById("img1").src ="imgs/Trisha.jpg";
  }
  function setOldImage()
  {
	document.getElementById("img1").src ="imgs/profile.jpg";
  }
  </script>
  <body>
	<img id = "img1" onmouseover = "setNewImage()" 
	onmouseout = "setOldImage()" src = "imgs/profile.jpg" width="300"/>
	
	</body>
</html>
